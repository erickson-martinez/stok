<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Compromissos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/schedules.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="close-btn" id="closeSidebar">✖</button>
            </div>
            <ul class="sidebar-menu" id="sidebarMenu"></ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <button class="menu-btn" id="openSidebar">☰</button>
                <div class="user-initials" id="userInitials" title="Perfil"></div>
            </header>

            <!-- Profile Modal -->
            <div id="userModal" class="modal modal-content">
                <p id="userFullName"></p>
                <div class="user-info">
                    <span id="userPhone"></span>
                    <button class="logout-btn" id="logout">Sair</button>
                </div>
            </div>

            <div class="content">
                <div class="header">
                    <button class="btn" id="addScheduleBtn"><i class="fas fa-plus"></i> Adicionar Compromisso</button>
                </div>

                <div class="card">
                    <div class="card-border">
                        <div class="card-header">
                            <h3>Agenda de Compromissos</h3>
                        </div>
                        <div class="card-content" id="scheduleList">
                            <p>Nenhum compromisso cadastrado</p>
                        </div>
                    </div>
                </div>

                <div class="resources">
                    <h4>Recursos Úteis</h4>
                    <ul>
                        <li><a href="https://www.youtube.com/watch?v=example" target="_blank">Como Fazer um Corte
                                Degradê com Tesoura</a></li>
                        <li><a href="https://www.youtube.com/watch?v=example" target="_blank">Como Resolver Mofo na
                                Parede (Varanda)</a></li>
                        <li><a href="https://www.youtube.com/watch?v=example" target="_blank">Aplicar Massa Corrida e
                                Pintar (Sala)</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Add/Edit Schedule Modal -->
        <div id="scheduleModal" class="modal-content">
            <div class="modal-header">
                <h2 id="scheduleModalTitle">Adicionar Compromisso</h2>
                <span class="close" onclick="closeScheduleModal()">×</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" id="scheduleTitle" placeholder="Digite o título do compromisso">
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <input type="date" id="scheduleDate">
                </div>
                <div class="form-group">
                    <label>Horário</label>
                    <input type="time" id="scheduleTime">
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="scheduleDescription" rows="4"
                        placeholder="Digite a descrição do compromisso"></textarea>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeScheduleModal()">Cancelar</button>
                <button class="btn" id="saveScheduleBtn" onclick="saveSchedule()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/schedule.js"></script>
</body>

</html>

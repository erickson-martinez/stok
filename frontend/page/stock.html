<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Casa</title>
    <link rel="stylesheet" href="../css/stock.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="close-btn" id="closeSidebar">✖</button>
            </div>
            <ul class="sidebar-menu" id="sidebarMenu">
                <!-- Itens do menu serão inseridos via JavaScript -->
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <header>
                <button class="menu-btn" id="openSidebar">☰</button>
                <div class="user-initials" id="userInitials" title="Perfil"></div>
            </header>
            <!-- Modal de Perfil -->
            <div class="modal" id="userModal">
                <div class="modal-content">
                    <p id="userFullName"></p>
                    <div class="user-info">
                        <span id="userPhone"></span>
                        <button class="logout-btn" id="logout">Sair</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <h1>Estoque Casa</h1>
                <p>Bem-vindo, <span id="loggedUserName"></span>!</p>
                <button id="openModalBtn">Adicionar Produto</button>
                <div id="productList"></div>
            </div>
        </div>

        <!-- Modal de Adição -->
        <div id="productModal" class="modal stock-modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close">×</span>
                <h2>Adicionar Produto</h2>
                <form id="productForm">
                    <div class="input-group">
                        <label for="name">Nome do Produto</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-group">
                        <label for="quantity">Quantidade</label>
                        <input type="number" id="quantity" required>
                    </div>
                    <div class="input-group">
                        <label for="brand">Marca</label>
                        <input type="text" id="brand" required>
                    </div>
                    <div class="input-group">
                        <label for="unitType">Tipo de Unidade</label>
                        <select id="unitType" required>
                            <option value="unidade">Unidade</option>
                            <option value="pacote">Pacote</option>
                            <option value="embalagem">Embalagem</option>
                            <option value="litro">Litro</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="unitQuantity">Quantidade por Unidade</label>
                        <input type="text" id="unitQuantity" required>
                    </div>
                    <div class="input-group">
                        <label for="idealQuantity">Quantidade Ideal</label>
                        <input type="number" id="idealQuantity" required>
                    </div>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>

        <!-- Modal de Edição -->
        <div id="editModal" class="modal stock-modal">
            <div class="modal-content">
                <span id="closeEditModalBtn" class="close">×</span>
                <h2>Editar Produto</h2>
                <form id="editForm">
                    <div class="input-group">
                        <label for="editName">Nome do Produto</label>
                        <input type="text" id="editName" readonly>
                    </div>
                    <div class="input-group">
                        <label for="editQuantity">Quantidade</label>
                        <input type="number" id="editQuantity" required>
                    </div>
                    <div class="input-group">
                        <label for="editBrand">Marca</label>
                        <input type="text" id="editBrand" required>
                    </div>
                    <div class="input-group">
                        <label for="editUnitType">Tipo de Unidade</label>
                        <select id="editUnitType" required>
                            <option value="unidade">Unidade</option>
                            <option value="pacote">Pacote</option>
                            <option value="embalagem">Embalagem</option>
                            <option value="litro">Litro</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="editUnitQuantity">Quantidade por Unidade</label>
                        <input type="text" id="editUnitQuantity" required>
                    </div>
                    <div class="input-group">
                        <label for="editIdealQuantity">Quantidade Ideal</label>
                        <input type="number" id="editIdealQuantity" required>
                    </div>
                    <button type="submit">Atualizar</button>
                </form>
            </div>
        </div>

        <!-- Modal de Confirmação -->
        <div id="confirmModal" class="modal stock-modal">
            <div class="modal-content">
                <span id="closeConfirmModalBtn" class="close">×</span>
                <h2>Confirmar Ação</h2>
                <p id="confirmMessage"></p>
                <div class="modal-actions">
                    <button id="cancelConfirmBtn">Cancelar</button>
                    <button id="confirmActionBtn">Confirmar</button>
                </div>
            </div>
        </div>

        <!-- Modal de Feedback -->
        <div id="feedbackModal" class="modal stock-modal">
            <div class="modal-content">
                <span id="closeFeedbackModalBtn" class="close">×</span>
                <h2>Resultado</h2>
                <p id="feedbackMessage"></p>
                <div class="modal-actions">
                    <button id="closeFeedbackBtn">Fechar</button>
                </div>
            </div>
        </div>

        <!-- Modal de Compartilhamento -->
        <div id="shareModal" class="modal stock-modal">
            <div class="modal-content">
                <span id="closeShareModalBtn" class="close">×</span>
                <h2>Compartilhar Lista GRA</h2>
                <form id="shareForm">
                    <div class="input-group">
                        <label for="sharePhone">Telefone</label>
                        <input type="tel" id="sharePhone" placeholder="ex: 11987654321" required>
                    </div>
                    <button type="submit">Compartilhar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/frontend/js/stock.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Casa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/stock.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="close-btn" id="closeSidebar">✖</button>
            </div>
            <ul class="sidebar-menu" id="sidebarMenu"></ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <button class="menu-btn" id="openSidebar">☰</button>
                <div class="user-initials" id="userInitials" title="Perfil"></div>
            </header>

            <!-- Profile Modal -->
            <div class="modal" id="userModal">
                <div class="modal-content">
                    <p id="userFullName"></p>
                    <div class="user-info">
                        <span id="userPhone"></span>
                        <button class="logout-btn" id="logout">Sair</button>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="header">
                    <h2>Estoque Casa</h2>
                    <button class="btn" id="addProductBtn"><i class="fas fa-plus"></i> Adicionar Produto</button>
                </div>

                <div class="card">
                    <div class="card-border">
                        <div class="card-header">
                            <h3>Produtos em Estoque</h3>
                        </div>
                        <div class="card-content" id="productList">
                            <p>Nenhum produto cadastrado</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Product Modal -->
        <div id="productModal" class="modal stock-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Adicionar Produto</h3>
                    <span class="close" onclick="closeProductModal()">×</span>
                </div>
                <div id="modalBody">
                    <div class="form-group">
                        <label>Nome do Produto</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input type="number" id="productQuantity" required>
                    </div>
                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" id="productBrand" required>
                    </div>
                    <div class="form-group">
                        <label>Tipo de Unidade</label>
                        <select id="productUnitType" required>
                            <option value="unidade">Unidade</option>
                            <option value="pacote">Pacote</option>
                            <option value="embalagem">Embalagem</option>
                            <option value="litro">Litro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantidade por Unidade</label>
                        <input type="text" id="productUnitQuantity" required>
                    </div>
                    <div class="form-group">
                        <label>Quantidade Ideal</label>
                        <input type="number" id="productIdealQuantity" required>
                    </div>
                </div>
                <div id="productModalButtons" class="modal-buttons">
                    <button onclick="closeProductModal()">Cancelar</button>
                    <button id="saveProductBtn">Salvar</button>
                </div>
            </div>
        </div>

        <!-- Edit Product Modal -->
        <div id="editModal" class="modal stock-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Editar Produto</h3>
                    <span class="close" onclick="closeEditModal()">×</span>
                </div>
                <div id="editModalBody">
                    <div class="form-group">
                        <label>Nome do Produto</label>
                        <input type="text" id="editName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input type="number" id="editQuantity" required>
                    </div>
                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" id="editBrand" required>
                    </div>
                    <div class="form-group">
                        <label>Tipo de Unidade</label>
                        <select id="editUnitType" required>
                            <option value="unidade">Unidade</option>
                            <option value="pacote">Pacote</option>
                            <option value="embalagem">Embalagem</option>
                            <option value="litro">Litro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantidade por Unidade</label>
                        <input type="text" id="editUnitQuantity" required>
                    </div>
                    <div class="form-group">
                        <label>Quantidade Ideal</label>
                        <input type="number" id="editIdealQuantity" required>
                    </div>
                </div>
                <div id="editModalButtons" class="modal-buttons">
                    <button onclick="closeEditModal()">Cancelar</button>
                    <button id="updateProductBtn">Atualizar</button>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal stock-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirmar Ação</h3>
                    <span class="close" onclick="closeConfirmModal()">×</span>
                </div>
                <p id="confirmMessage"></p>
                <div class="modal-buttons">
                    <button onclick="closeConfirmModal()">Cancelar</button>
                    <button id="confirmActionBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/stock.js"></script>
</body>

</html>

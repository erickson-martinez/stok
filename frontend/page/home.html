<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="close-btn" id="closeSidebar">✖</button>
            </div>
            <ul class="sidebar-menu" id="sidebarMenu">
                <!-- Itens do menu serão inseridos via JavaScript -->
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <header>
                <button class="menu-btn" id="openSidebar">☰</button>
                <div class="user-initials" id="userInitials" title="Perfil"></div>
            </header>
            <!-- Modal -->
            <div id="userModal">
                <div class="modal-content">
                    <p id="userFullName"></p>
                    <div class="user-info">
                        <span id="userPhone"></span>
                        <button class="logout-btn" id="logout">Sair</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <h1>Plano de Leitura</h1>
                <div class="accordion" id="plano"></div>
            </div>
        </div>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>

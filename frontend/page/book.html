<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Livros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/book.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="close-btn" id="closeSidebar">✖</button>
            </div>
            <ul class="sidebar-menu" id="sidebarMenu"></ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <button class="menu-btn" id="openSidebar">☰</button>
                <div class="user-initials" id="userInitials" title="Perfil"></div>
            </header>

            <!-- Profile Modal -->
            <div class="modal" id="userModal">
                <div class="modal-content">
                    <p id="userFullName"></p>
                    <div class="user-info">
                        <span id="userPhone"></span>
                        <button class="logout-btn" id="logout">Sair</button>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="header">
                    <h2>Meus Livros</h2>
                    <button class="btn" id="addBookBtn"><i class="fas fa-plus"></i> Cadastrar Livro</button>
                    <button class="btn-secundary" id="exportPdfBtn">Exportar para PDF</button>
                </div>

                <div class="card">
                    <div class="card-border">
                        <div class="card-header">
                            <h3>Livros</h3>
                        </div>
                        <div class="card-content" id="bookList">
                            <p>Nenhum livro cadastrado</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Book Modal -->
        <div class="modal finance-modal" id="bookModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Cadastrar Novo Livro</h2>
                    <span class="close" onclick="closeBookModal()">×</span>
                </div>
                <div id="bookModalBody">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="bookName" placeholder="Digite o nome do livro">
                    </div>
                    <div class="form-group">
                        <label>Autor</label>
                        <input type="text" id="bookAuthor" placeholder="Digite o autor">
                    </div>
                    <div class="form-group">
                        <label>Ano</label>
                        <input type="number" id="bookYear" placeholder="Digite o ano">
                    </div>
                    <div class="form-group">
                        <label>Condição</label>
                        <select id="bookCondition">
                            <option value="Novo">Novo</option>
                            <option value="Usado">Usado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Situação</label>
                        <select id="bookStatus">
                            <option value="Novo">Novo</option>
                            <option value="Boa">Boa</option>
                            <option value="Péssima">Péssima</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" id="bookPhone" placeholder="Digite o telefone do dono">
                    </div>
                    <div class="form-group">
                        <label>Desejo</label>
                        <select id="bookIntent">
                            <option value="Emprestar">Emprestar</option>
                            <option value="Vender">Vender</option>
                            <option value="Doar">Doar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Leitura</label>
                        <select id="bookRead">
                            <option value="false">Não</option>
                            <option value="true">Sim</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Páginas</label>
                        <input type="number" id="bookPages" placeholder="Digite o número de páginas">
                    </div>
                </div>
                <div class="modal-buttons">
                    <button class="btn-secundary" onclick="closeBookModal()">Cancelar</button>
                    <button class="btn" onclick="saveBook()">Salvar</button>
                </div>
            </div>
        </div>

        <!-- Edit/View/Delete Book Modal -->
        <div id="bookOptionsModal" class="modal finance-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Opções do Livro</h3>
                    <span class="close" onclick="closeBookOptionsModal()">×</span>
                </div>
                <div class="modal-body">
                    <button class="btn modal-option" onclick="openEditBookModal()">Editar</button>
                    <button class="btn modal-option" onclick="viewBook()">Visualizar</button>
                    <button class="btn modal-option delete-btn" onclick="deleteBook()">Deletar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/book.js"></script>
</body>

</html>

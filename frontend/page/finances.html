<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/finances.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="close-btn" id="closeSidebar">✖</button>
            </div>
            <ul class="sidebar-menu" id="sidebarMenu">
                <!-- Itens do menu serão inseridos via JavaScript -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <button class="menu-btn" id="openSidebar">☰</button>
                <div class="user-initials" id="userInitials" title="Perfil"></div>
            </header>
            <!-- Profile Modal -->
            <div class="modal" id="userModal">
                <div class="modal-content">
                    <p id="userFullName"></p>
                    <div class="user-info">
                        <span id="userPhone"></span>
                        <button class="logout-btn" id="logout">Sair</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="header">
                    <button class="btn" onclick="changeMonth(-1)">◄</button>
                    <h2><span id="currentMonth">Abril 2025</span></h2>
                    <button class="btn" onclick="changeMonth(1)">►</button>
                    <button class="btn btn-icon" onclick="openShareModal()">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button class="btn btn-icon" onclick="openReportModal()">
                        <i class="fas fa-file-alt"></i>
                    </button>
                </div>

                <div class="lists-button">
                    <div class="list">
                        <button class="btn btn-receita" onclick="openActionModal('edit', 'receita')">Receitas +</button>
                    </div>
                    <div class="list">
                        <button class="btn btn-despesa" onclick="openActionModal('edit', 'despesa')">Despesas +</button>
                    </div>
                </div>

                <div class="lists">
                    <div class="card" id="receitasCard">
                        <div id="border-receitas-card" class="card-border">
                            <div class="card-header">
                                <h3>Receitas - <span id="receitasMonth"></span>
                                    <span id="saldoRestante" class="header-value"></span>
                                </h3>
                            </div>
                            <div class="card-content" id="receitasList"></div>
                        </div>
                    </div>
                    <div class="card" id="despesasCard">
                        <div id="border-despesas-card" class="card-border">
                            <div class="card-header">
                                <h3>Despesas - <span id="despesasMonth"></span> <span id="totalDespesas"
                                        class="header-value"></span></h3>
                            </div>
                            <div class="card-content" id="despesasList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Modal -->
        <div id="actionModal" class="modal finance-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle"></h3>
                    <span class="close" onclick="closeModal()">×</span>
                </div>
                <div id="modalBody">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="modalNome" disabled>
                    </div>
                    <div class="form-group">
                        <label>Valor</label>
                        <input type="number" id="modalValor" step="0.01" disabled>
                    </div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="modalData" disabled>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" id="modalRecorrencia" disabled> Recorrência</label>
                        <div id="modalRecorrenciaMeses" style="display: none;">
                            <label>Quantidade de Meses</label>
                            <input type="number" id="modalQtdMeses" min="1" disabled>
                        </div>
                    </div>
                </div>
                <div id="modalButtons" class="modal-buttons"></div>
            </div>
        </div>

        <!-- Report Modal -->
        <div id="reportModal" class="modal finance-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Resumo Financeiro (Próximos 11 Meses)</h3>
                    <span class="close" onclick="closeReportModal()">×</span>
                </div>
                <div id="reportBody">
                    <div id="reportSummary"></div>
                </div>
                <div class="modal-buttons">
                    <button onclick="closeReportModal()">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/finances.js"></script>
</body>

</html>

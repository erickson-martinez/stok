<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Redireciona automaticamente para frontend/login.html ao carregar a página
        window.onload = function () {
            window.location.href = "frontend/login.html";
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .message {
            text-align: center;
            color: #333;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="message">
        <p>Redirecionando para a tela de login...</p>
        <p>Caso não seja redirecionado, <a href="frontend/login.html">clique aqui</a>.</p>
    </div>
</body>

</html>
